<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }
    </style>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const CANVAS_WIDTH = canvas.width = 100;
        const CANVAS_HEIGHT = canvas.height = 100;

        const hearts = new Image();
        hearts.src = 'http://miles-marie-angels.local/wp-content/uploads/2022/06/Pixel-Heart-Sprite-Sheet-16x16-1.png';

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            //ctx.fillRect(50, 50, 100, 100);
            
            ctx.drawImage(hearts, 0, 0, 16, 16, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
